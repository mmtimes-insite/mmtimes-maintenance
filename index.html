    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background: #ffdd57;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ffc107;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
