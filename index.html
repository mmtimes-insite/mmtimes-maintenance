<style>
  /* Global Styles */
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #87CEFA, #FF7F50); /* Outer gradient */
    color: #333;
    text-align: center;
    padding: 1rem;
  }

  /* Card Styles */
  .card {
    background: linear-gradient(145deg, #ffffff, #f0f0f0); /* Inner subtle gradient */
    padding: 2.5rem;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3); /* Premium shadow */
    max-width: 700px;
    width: 100%;
    box-sizing: border-box;
    animation: fadeInBounce 1.5s ease-in-out;
  }

  /* Logo */
  .logo {
    width: 50%;
    max-width: 250px;
    height: auto;
    margin-bottom: 1rem;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    animation: floatLogo 3s ease-in-out infinite;
  }

  /* Headings */
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #FF4500; /* Primary accent */
    font-weight: 700;
  }
  h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
    font-weight: 600;
  }

  /* Paragraphs */
  p {
    font-size: 1rem;
    margin: 0.5rem 0 1rem 0;
    color: #555;
  }

  /* QR Code (static) */
  img.qr {
    margin: 1rem 0;
    width: 40%;
    max-width: 200px;
    height: auto;
  }

  /* Buttons */
  .button {
    display: inline-block;
    margin: 0.5rem;
    padding: 14px 28px;
    background: #FF4500;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    transition: background 0.3s ease;
    font-size: 1rem;
    animation: pulse 2s infinite;
  }
  .button:hover {
    background: #e03e00;
  }

  /* Animations */
  @keyframes fadeInBounce {
    0% { opacity: 0; transform: translateY(-30px); }
    50% { opacity: 1; transform: translateY(10px); }
    70% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  @keyframes floatLogo {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* Responsive Text */
  @media (max-width: 768px) {
    h1 { font-size: 1.6rem; }
    h2 { font-size: 1.2rem; }
    p { font-size: 0.95rem; }
    .button { font-size: 0.95rem; padding: 12px 24px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.4rem; }
    h2 { font-size: 1rem; }
    p { font-size: 0.9rem; }
    .logo { width: 70%; max-width: 200px; }
    img.qr { width: 50%; max-width: 150px; }
    .button { font-size: 0.9rem; padding: 10px 20px; }
  }
</style>
