<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Transparent Glassmorphism</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Container */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem;
    }

    /* Card Styles */
    .card {
        background: rgba(255, 255, 255, 0.02); /* Ultra transparent */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 3rem;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.05);
        max-width: 800px;
        width: 100%;
        animation: fadeInUp 1s ease-out;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: none;
    }

    .card h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #fff;
    }

    .card p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.9);
    }

    /* Transparent section */
    .transparent-section {
        max-width: 800px;
        width: 100%;
        padding: 2rem 3rem 3rem;
        background: rgba(255, 255, 255, 0.02); /* Ultra transparent */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 0 0 20px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: none;
        margin-bottom: 2rem;
        animation: fadeIn 1.2s ease-out;
    }

    .transparent-section h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #fff;
    }

    /* QR Container */
    .qr-container {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        background: rgba(255, 255, 255, 0.02); /* Ultra transparent */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .qr-container img {
        width: 180px;
        height: 180px;
    }

    /* Buttons */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .button {
        background: rgba(255, 255, 255, 0.03); /* Ultra transparent */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
    }

    .button:hover {
        background: rgba(255, 255, 255, 0.08);
    }

    /* Social Media Icons */
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03); /* Ultra transparent */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: 0.3s;
        cursor: pointer;
    }

    .social-icon:hover {
        background: rgba(255, 255, 255, 0.08);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Ultra Transparent Glassmorphism</h1>
            <p>Experience futuristic design with 98% transparency and glass effects.</p>
        </div>

        <div class="transparent-section">
            <h2>Scan to Connect</h2>
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://example.com" alt="QR Code">
            </div>
            <div class="button-group">
                <div class="button">Get Started</div>
                <div class="button">Learn More</div>
            </div>
            <div class="social-icons">
                <div class="social-icon">F</div>
                <div class="social-icon">T</div>
                <div class="social-icon">I</div>
            </div>
        </div>
    </div>
</body>
</html>
