<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM Times - Under Maintenance</title>

  <style>
    :root {
      --deep-blue: #0a1f44;
      --royal-blue: #1e3a8a;
      --sky-blue: #38bdf8;
      --white: #ffffff;
      --light-text: #f1f5f9;
      --gray: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(10, 31, 68, 0.75), rgba(30, 58, 138, 0.75)),
        url("your-background.jpg") no-repeat center center/cover; /* üëà Replace */
      color: var(--light-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      flex-direction: column;
      text-align: center;
    }

    /* ===== Logo & Brand ===== */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 0.8rem 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .brand img {
      height: 60px;
      width: auto;
      border-radius: 10px;
    }

    .brand span {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* ===== Card (Main Panel) ===== */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 3rem;
      border-radius: 24px 24px 0 0;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-bottom: none;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      max-width: 800px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
      color: rgba(255,255,255,0.95);
    }

    .card h1 {
      font-size: 2.6rem;
      margin-bottom: 1rem;
      color: var(--white);
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: rgba(255,255,255,0.9);
    }

    /* ===== Transparent Section ===== */
    .transparent-section {
      max-width: 800px;
      width: 100%;
      padding: 2rem 3rem 3rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 0 0 24px 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-top: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: rgba(255,255,255,0.9);
    }

    /* ===== QR Code ===== */
    .qr-container {
      margin: 1.5rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }
    .qr-container img {
      width: 140px;
      height: 140px;
      border-radius: 12px;
    }

    /* ===== Buttons ===== */
    .button {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: rgba(255,255,255,0.95);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* ===== Social Icons ===== */
    .social-icons { margin-top: 1.5rem; }
    .social-icon {
      display: inline-block;
      margin: 0 0.5rem;
      font-size: 1.8rem;
      color: white;
      padding: 0.5rem 0.8rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .social-icon:hover { background: rgba(255, 255, 255, 0.25); }

    /* ===== Footer ===== */
    .footer {
      margin-top: 2rem;
      padding: 1.5rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      text-shadow: none;
      text-align: center;
    }
    .footer a { color: var(--sky-blue); text-decoration: none; }
    .footer a:hover { color: white; }

    /* ===== Animation ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
