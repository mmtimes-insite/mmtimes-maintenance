<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glassmorphism</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80") 
                    no-repeat center center fixed;
        background-size: cover;
        color: white;
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Container */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem;
    }

    /* Card Styles */
    .card {
        background: transparent; /* fully transparent */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 3rem;
        border-radius: 20px 20px 0 0;
        max-width: 800px;
        width: 100%;
        animation: fadeInUp 1s ease-out;
        position: relative;
        overflow: hidden;

        /* Neon glowing border */
        border: 2px solid rgba(0, 255, 255, 0.7);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4),
                    0 0 50px rgba(0, 255, 255, 0.3);
    }

    .card h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .card p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.9);
    }

    /* Transparent Section */
    .transparent-section {
        max-width: 800px;
        width: 100%;
        padding: 2rem 3rem 3rem;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 0 0 20px 20px;
        margin-bottom: 2rem;

        /* Neon border */
        border: 2px solid rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4),
                    0 0 50px rgba(0, 255, 255, 0.3);
    }

    .transparent-section h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    /* QR Container */
    .qr-container {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 12px;

        border: 2px solid rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4);
    }

    .qr-container img {
        width: 180px;
        height: 180px;
    }

    /* Buttons */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .button {
        background: transparent;
        border: 2px solid rgba(0, 255, 255, 0.6);
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .button:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    /* Social Media Icons */
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: transparent;
        border: 2px solid rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        transition: 0.3s;
        cursor: pointer;
    }

    .social-icon:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Neon Glassmorphism</h1>
            <p>Fully transparent cards with glowing neon glass edges.</p>
        </div>

        <div class="transparent-section">
            <h2>Scan to Connect</h2>
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://example.com" alt="QR Code">
            </div>
            <div class="button-group">
                <div class="button">Get Started</div>
                <div class="button">Learn More</div>
            </div>
            <div class="social-icons">
                <div class="social-icon">F</div>
                <div class="social-icon">T</div>
                <div class="social-icon">I</div>
            </div>
        </div>
    </div>
</body>
</html>
